<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>内蒙古人防报送系统</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<!-- stylesheets -->
		<link rel="stylesheet" type="text/css" href="{{RES_PATH}}resources/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="{{RES_PATH}}resources/css/style.css" media="screen" />
		<link id="color" rel="stylesheet" type="text/css" href="{{RES_PATH}}resources/css/colors/blue.css" />
		<!-- scripts (jquery) -->
		<script src="{{RES_PATH}}resources/scripts/jquery-1.4.2.min.js" type="text/javascript"></script>
		<script src="{{RES_PATH}}resources/scripts/jquery-ui-1.8.custom.min.js" type="text/javascript"></script>
		<script src="{{RES_PATH}}resources/scripts/smooth.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				style_path = "{{RES_PATH}}resources/css/colors";

				$("input.focus").focus(function () {
					if (this.value == this.defaultValue) {
						this.value = "";
					}
					else {
						this.select();
					}
				});

				$("input.focus").blur(function () {
					if ($.trim(this.value) == "") {
						this.value = (this.defaultValue ? this.defaultValue : "");
					}
				});

				$("input:submit, input:reset").button();
			});
		</script>
	</head>
	<body>
		<div id="login">
			<!-- login -->
			<div class="title">
				<h5>登录到内蒙古人防报送系统</h5>
				<div class="corner tl"></div>
				<div class="corner tr"></div>
			</div>
			{% if isError%}
			<div class="messages">
				<div id="message-error" class="message message-error">
					<div class="image">
						<img src="resources/images/icons/error.png" alt="Error" height="32" />
					</div>
					<div class="text">
						<h6>登录错误！</h6>
						<span>请输入正确的用户名以及密码，再试一次！</span>
					</div>
					<div class="dismiss">
						<a href="#message-error"></a>
					</div>
				</div>
			</div>
			{%endif%}
			
			<div class="inner">
				<form action="" method="post">
				<div class="form">
					<!-- fields -->
					<div class="fields">
						<div class="field">
							<div class="label">
								<label for="username">用户名:</label>
							</div>
							<div class="input">
								<input type="text" id="username" name="username" size="40" class="focus" />
							</div>
						</div>
						<div class="field">
							<div class="label">
								<label for="password">密码:</label>
							</div>
							<div class="input">
								<input type="password" id="password" name="password" size="40" class="focus" />
							</div>
						</div>
						<div class="field">
							<div class="checkbox">
								<input type="checkbox" id="remember" name="remember" />
								<label for="remember">记住密码24小时</label>
							</div>
						</div>
						<div class="buttons">
							<input type="submit" value="登录" />
						</div>
					</div>
					<!-- end fields -->
					<!-- links -->
					<div class="links">
						<a href="index.html">忘记密码?</a>
					</div>
					<!-- end links -->
				</div>
				</form>
			</div>
			<!-- end login -->
			<div id="colors-switcher" class="color">
				<a href="" class="blue" title="Blue"></a>
				<a href="" class="green" title="Green"></a>
				<a href="" class="brown" title="Brown"></a>
				<a href="" class="purple" title="Purple"></a>
				<a href="" class="red" title="Red"></a>
				<a href="" class="greyblue" title="GreyBlue"></a>
			</div>
		</div>
	</body>
</html>
